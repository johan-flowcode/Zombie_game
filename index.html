<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie_game</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6/dist/aframe-extras.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <img id="city" src="assets/city.png">
      <img id="edificio" src="assets/edificio.png">
      <img id="castle" src="assets/castle.png">
      <img id="casa" src="assets/casaruina.png">
      <img id="basura" src="assets/basura.png">
      <a-asset-item id="modelo-3d" src="assets/Zombiee.glb"></a-asset-item>
      <a-asset-item id="zombieW" src="assets/zombiewalk.glb"></a-asset-item>
      <a-asset-item id="zombieR" src="assets/zombieR.glb"></a-asset-item>
    </a-assets>

    <a-entity environment="preset:yavapai"></a-entity>
    

    <!--botes de basura-->
    <a-image src="#basura" scale="0.6 1 3" position=" 8 0.6 -5 "></a-image>
    <a-image src="#basura" scale="0.6 1 3" position=" 6 0.6 "></a-image>

    <!--City-->
    <a-image src="#edificio" scale="17 17 17" position=" 0 8 -35"></a-image>
    <a-image src="#edificio" scale="19 19 19" position=" 11 4.4 -30"></a-image>
    <a-image src="#casa" scale="20 20 20" position=" 30 7 -30"></a-image>
    <a-image src="#castle" scale="15 15 15" position=" -10 8 -30"></a-image>
  </a-scene>
</body>

</html>
