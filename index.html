<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie_game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6/dist/aframe-extras.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>

  <div id="pantalla-inicio">
    <div id="present" class="tarjeta-inicio">
      <iframe width="100%" height="400" src="logo.html"></iframe>
      <section class="container p-5" style="max-width:800px;">
        <div class="text-center">
          <h1 style="color: red;">Evil-Cam</h1>
          <p><strong>The Blair Witch Project</strong></p>
          <a class="btn btn btn-lg" id="start" href="#">Start</a>
        </div>
      </section>
    </div>
  </div>



  <a-scene fog="type: exponential; color: #6EBAA7; density: 0.06,">

    <a-assets>
      <a-asset-item id="entorno" src="assets/stalker-blockpost/source/фон 3.glb"></a-asset-item>
      <a-asset-item id="modelo-3d" src="assets/Zombiee.glb"></a-asset-item>
      <a-asset-item id="zombieW" src="assets/zombiewalk.glb"></a-asset-item>
      <a-asset-item id="zombieR" src="assets/zombieR.glb"></a-asset-item>
      <a-asset-item id="warrior" src="assets/warrior.glb"></a-asset-item>
      <a-assets-item id="hongo" src="assets/luz.png" class="hongo"></a-assets-item>
      <a-assets-item id="camera" src="assets/camera2.png"></a-assets-item>
    </a-assets>

    <a-sky color="#6EBAA7"></a-sky>
    <a-light type=" ambient" color="#555"></a-light>
    <a-light type="directional" color="#FFF" intensity="1" position="-3 10 -10"></a-light>

    <!-- Entorno -->
    <a-entity gltf-model="#entorno" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>

    <!--Camara jugador-->
    <a-entity camera look-controls wasd-controls position="0 1.6 0">

      <a-text id="score-text" value="Score:0" color="red" position="0 -0.3 -1" width="2" align="center"></a-text>
      <a-entity cursor="fuse: true; fuseTimeout: 100" raycaster="objects: .clickable" position="0 0 -1"
        geometry="primitive:plane; height: 2; width: 2.5"
        material="shader: flat; src: #camera; transparent: true; alphaTest: 0.5 "></a-entity>
    </a-entity>

  </a-scene>

  <div id="fin-juego-mensaje" class="mensaje-oculto">
    <p>¡Level Done! Usa la letra (L) para encender la luz de la cámara</p>
    <button id="next-level-button">Next level</button>
  </div>


</body>

</html>
