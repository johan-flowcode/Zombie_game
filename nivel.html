<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nivel2zombie</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="js/level.js"></script>

</head>

<body>
  <a-scene fog="type: exponential; color: #333333; density: 0.06,">
    <a-assets>
      <a-sky color="#333333"></a-sky>
      
      <a-asset-item id="modelo-3d" src="assets/Zombiee.glb"></a-asset-item>
      <a-asset-item id="zombieR" src="assets/zombieR.glb"></a-asset-item>
      
    </a-assets>

    

    <!--Entorno2-->
    <a-entity environment="preset: goldmine; lightPosition: 1 3 -1; groundColor: #333333"></a-entity>

  </a-scene>

</body>

</html>
